<body>
       
   <!-- Esta parte é do HTML 5 -->
    <h1>Variaveis e Numeros</h1>
    <p>teste com numeros</p>

    <script>
        //Partes do javaScript
        var n1 = Number(window.prompt('digite um numero: ')) 
        var n2 = Number(window.prompt('digite outro numero: '))
        // Quando é colocado somente numero é considerado a forma generica
        var s = n1 + n2 
        window.alert(`a soma entre ${n1} e ${n2} é ${s}`)
        // quando for fazer com placeholder tem que ser com  `` <-- (crase)

    </script>
    
</body>
