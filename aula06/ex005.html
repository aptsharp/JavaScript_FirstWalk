<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passo com o DOM</title>
    <style>
        body{
            background: rgb(0, 0, 128);
            color: olive;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM </h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em <strong>J</strong>ava<strong>S</strong>cript</p>
    <!-- DOM = Document Object Model(modelo de objetos para documentos) // arvore DOM  -->
    <div>clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Esta escirto assim: '+p1.innerHTML)
        var corpo = window.document.body
        corpo.style.background = 'black'

    </script>
    
</body>
</html>
