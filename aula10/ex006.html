<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
             background: black; 
            color: palegoldenrod;
            width: 200px;
            height: 200px; 
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja....
    </div>
    
    <script>
        function clicar(){
            var a = window.document.getElementById('area')
            a.addEventListener('lcick', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)

            a.innerText = 'clicou!!!!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
